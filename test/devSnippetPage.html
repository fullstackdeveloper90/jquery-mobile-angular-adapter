<!DOCTYPE html>
<html>
<!--
Test page during development.
-->
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../lib/jquery.mobile.css"/>

    <script src="../lib/jquery.js"></script>
    <script src="../lib/jquery.mobile.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../compiled/jquery-mobile-angular-adapter.js"></script>

    <script>
        var mod = angular.module("ngm", []);
        mod.controller("MainCtrl", function ($scope, $location) {
            $scope.list = [];
            $scope.add = function(name) {
                this.list.push(name);
            };
        });
        mod.config(['$routeProvider', function ($routeProvider) {

            $routeProvider
                    .when('/select', { templateUrl: 'form.html'  });
        }]);
    </script>
</head>
<body ng-app="ngm">

<div id="main" data-role="page" ng-controller="MainCtrl">
    <div data-role="content">
        <div>
            Name: <input type="text" ng-model="name" id="name"><button id="add" ng-click="add(name)">Add</button>

        </div>
        <ul data-role="listview" data-filter="true">
            <li ng-repeat="l in list">{{l}}</li>

        </ul>
    </div>
</div>


</body>
</html>
